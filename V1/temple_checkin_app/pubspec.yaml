name: temple_checkin_app
description: A Flutter app for temple check-in system with NFC integration.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 狀態管理
  provider: ^6.1.1

  # 網路請求
  dio: ^5.4.0

  # 本地儲存
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # JSON 序列化
  json_annotation: ^4.8.1

  # UI 相關
  cupertino_icons: ^1.0.2

  # 其他工具
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # JSON 序列化生成器
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansTC
      fonts:
        - asset: assets/fonts/NotoSansTC-Regular.ttf
        - asset: assets/fonts/NotoSansTC-Bold.ttf
          weight: 700
